      p1: [3.29040, 21.06405, 22.41792]
      p2: [0.46016, 20.21150, 21.65537]
      p3: [1.49632, 23.57007, 22.03367]
    hole2: # candidate point
      p1: [-1.71, -27.7, 18.46]
      p2: [-4.38, -27.38, 18.23]
      p3: [-2.96, -25.91, 19.36]
  tibia:
    hole1:
      p1: [-12.750096,-29.86348, 22.72489]
      p2: [-13.03138, -31.52185, 22.54779]
      p3: [-11.85613, -31.19018, 22.55033]
    hole2:
      p1: [13.64891, -30.74793, 21.09059]
